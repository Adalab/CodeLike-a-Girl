<div class="text__campos__container">
  <p class="text__campos">
    Todos los campos marcados con * son obligarorios
  </p>
</div>
<div class="app">
  <!-- ¿email? -->

  <!-- atencion, modificar signup? -->
  <form action="https://formspree.io/mgewoqyp/signup" method="post" class="app__form">
    <div class="app__row">
      <label for="fullName" class="app__label">Nombre completo * </label>
      <input type="text" id="fullName" name="fullName" class="app__field" placeholder="Nombre..." required />
    </div>
    <div class="app__row">
      <label for="emailAddress" class="app__label">Email * </label>
      <input type="email" id="emailAddress" name="emailAddress" class="app__field" placeholder="nombre.apellidos@mail.com" required />
    </div>
    <div class="app__row">
      <label for="telephone" class="app__label">Teléfono </label>
      <!-- checkear -->
      <input type="tel" id="telephone" name="telephone" class="app__field" placeholder="Ej: 123456789" />
    </div>
    <!-- Hacer que el cuadro de Mensaje sea más grande -->
    <div class="app__row">
      <label for="comments" class="app__label">Mensaje * </label>
      <textarea id="comments" name="comments" class="app__field" placeholder="¿Qué necesitas?" rows="8" cols="30" style="min-height:105px; max-width: 290px; padding-top: 15px" required> </textarea>
    </div>
    <div class="app__row">
      <input type="submit" value="Enviar" class="app__button" />
    </div>
  </form>
</div>
